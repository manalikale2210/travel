<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel reservation form</title>
</head>
<body>
    <form>
        
        <h1>Travel reservation form</h1>
        <h4>*denotes mandatory</h4><br><br>
    
        Full name*:<br>
        <input type="text" placeholder="FirstName LastName"><br>
        Email Address*:<br>
        <input type="email" placeholder="EMAIL_ADDRESS"><br>

        Select Tour Package*:<br>
        <select>
            <option>Goa</option>
            <option>Kerala</option>
            <option>Kashmir</option>
            <option>Mahabaleshwar</option>
        </select><br>

        Arrival date*:<br>
        <input type="text" placeholder="m/d/y"><br>
        Number of persons*:<br>
        <input type="text" placeholder="UNKNOWN_TYPE"><br>

        What would you want to avail?*<br>
        Boarding <input type="checkbox"><br>
        Fooding <input type="checkbox"><br>
        Sight seeing <input type="checkbox"><br>

        Discount Coupon code*:<br>
        <input type="text" placeholder="UNKNOWN TYPE"><br>
        Terms and conditions*<br>
         <input type="radio" name="terms" value="I Agree">I Agree
        <input type="radio" name="terms" value="I Disagree">I Disagree<br>

         <input type="submit" value="Complete reservation">
        

    </form>
</body>
</html>
